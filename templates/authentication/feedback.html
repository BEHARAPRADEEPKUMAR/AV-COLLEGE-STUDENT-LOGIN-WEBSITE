<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - AV College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #002147;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ffcc00;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="color:#002147;">Student Feedback</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Gmail" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-custom mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
