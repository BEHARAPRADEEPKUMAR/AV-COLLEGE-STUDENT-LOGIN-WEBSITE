<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV College - Student Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgba(0, 0, 50, 0.9), rgba(0, 0, 0, 0.7)), 
                        url('https://source.unsplash.com/1600x900/?college,campus');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .message-box {
            width: 100%;
            max-width: 500px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 100px;
        }
        h1 {
            font-size: 26px;
            color: #004085;
            margin-bottom: 5px;
        }
        .college-name {
            font-size: 22px;
            font-weight: bold;
            color: #D32F2F;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28A745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
        }
        .register-link, .main-website {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .register-link a, .main-website a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover, .main-website a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Message Display Box (Visible only if there are messages) -->
    {% if messages %}
    <div class="message-box">
        <div class="alert alert-light border border-dark p-3 rounded shadow">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} m-0" role="alert">
                <strong>Message:</strong> {{ message }}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <div class="login-container">
        <img src="http://www.avcollege.in/images/logo1.jpg" alt="AV College Logo" class="logo">
        <h1>Student Login</h1>
        <p class="college-name">AV College of Arts, Science & Commerce</p>
        <form action="{% url 'signin' %}" method="POST">
            {% csrf_token %}
            <input type="text" id="rollno" name="rollno" placeholder="Enter Roll Number" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Not registered? <a href="{% url 'signup' %}">Register</a></p>
    </div>

    <p class="main-website">Visit our official website: 
        <a href="http://www.avcollege.in/" target="_blank">www.avcollege.in</a>
    </p>

</body>
</html>
