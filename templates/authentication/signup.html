{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - AV College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #002147, #ffcc00);
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background-color: #002147;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ffcc00;
            color: black;
        }
        .btn-login {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            border: none;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn-login:hover {
            background-color: #002147;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 15px;
            border-bottom: 2px solid #002147;
        }
        .header img {
            width: 100px;
        }
        .college-name {
            font-size: 22px;
            font-weight: bold;
            color: #002147;
            text-align: right;
        }
        .sub-title {
            font-size: 14px;
            color: #002147;
            text-align: right;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="http://www.avcollege.in/images/logo1.jpg" alt="AV College Logo">
            <div>
                <div class="college-name">AV College of Arts, Science & Commerce</div>
                <div class="sub-title">Hyderabad</div>
            </div>
        </div>
        <h4 class="mt-3 text-center">Student Registration Form</h4>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validatePasswords()">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" id="rollno" name="rollno" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" id="dateofbirth" name="dateofbirth" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Group</label>
                <input type="text" id="group" name="group" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Achievements (Optional)</label>
                <textarea id="achievements" name="achievements" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="pass1" name="pass1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="pass2" name="pass2" class="form-control" required>
                <small id="passwordError" class="text-danger" style="display: none;">Passwords do not match.</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-custom">Register</button>
        </form>

        <!-- Already Registered? Login Button -->
        <div class="text-center mt-3">
            <p>Already registered?</p>
            <a href="{% url 'signin' %}" class="btn btn-login">Click here to Login</a>
        </div>
    </div>

    <script>
        function validatePasswords() {
            var password = document.getElementById("pass1").value;
            var confirmPassword = document.getElementById("pass2").value;
            var errorText = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorText.style.display = "block";
                return false;
            } else {
                errorText.style.display = "none";
                return true;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
